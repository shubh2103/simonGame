<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start</h1>
  <div class="disp">
    <div class="board" id = "best-score">

    </div>
    <div type="button" class="board" id="refresh">
      Restart
    </div>
  </div>
  <div class = "body">
    <div type="button" class="start main" id="start">
      Start
    </div>
    <div class="container main">
      <div class="row">

        <div type="button" id="green" class="btn green">
          1
        </div>

        <div type="button" id="red" class="btn red">
          2
        </div>
      </div>

      <div class="row">

        <div type="button" id="brown" class="btn brown">
          3
        </div>
        <div type="button" id="blue" class="btn blue">
          4
        </div>

      </div>

    </div>
    
    <div type="button" class="Rules main" id = "Rules">
      <a href="rules.html">  Rules</a>
    </div>
  
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
